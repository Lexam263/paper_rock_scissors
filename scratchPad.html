<!DOCTYPE html>
<html> 
    <header>
        <meta charset="utf-8">
        <title>Scratch Pad</title>
    </header>
<body>

    <div id=nextRound></div>
<script>
//*****************************************************************************

let nextRound = document.querySelector("#nextRound");
        let nextBtn = document.createElement("BUTTON");
        nextBtn.innerHTML = "Rock";       
nextRound.appendChild(nextBtn);


nextBtn.addEventListener("click", rockButton);

let playerSelection = ""

function rockButton () {
    return playerSelection = "Rock";
}


let otherBtn = document.createElement("BUTTON");
        otherBtn.innerHTML = "Other Button";       
nextRound.appendChild(otherBtn);

otherBtn.addEventListener("click", rockConsole);
function rockConsole () {
    console.log(playerSelection)
}


//*****************************************************************************
</script>

</body>

</html>
