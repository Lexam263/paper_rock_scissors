        <script>
//************************************************************************************************************************

function computerSelection() {       //Randomly chooses Rock, Paper or Scissors.
            let rps = ["Rock", "Paper", "Scissors"]
            return rps[Math.floor(Math.random() * rps.length)];
}
        function playerSelection() {        //Player chooses Rock, Paper or Scissors.
            let player = prompt("Choose Rock, Paper, or Scissors. ");
            return player.charAt(0).toUpperCase() + player.slice(1);
}
    let compScore = [0];
    let playerScore = [0];
function gamePlay() {       // Decides if the Computer or Player wins.
    let winner = "";
    let player = playerSelection();
    let computer = computerSelection();
   if (computer == "Rock" && player == "Rock") { 
       return winner = "Draw!";

       return winner = "Draw!";

       return winner = "Draw!";

       return compScore++, winner = "Computer wins! Rock beats Scissors!";

   } else if (computer == "Scissors" && player == "Paper") {
       return compScore++, winner = "Computer wins! Scissors beat Paper!";
   } else if (computer == "Rock" && player == "Paper")  {
       return playerScore++, winner = "You win! Paper beats Rock!";
   } else if (computer == "Paper" && player == "Scissors") {
       return playerScore++, winner = "You win! Scissors beats Paper!";
   } else if (computer == "Scissors" && player == "Rock") {

}
